{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body class="container-fluid justify-content-center bg-light" style="background-image: url('http://blog.hostbaby.com/wp-content/uploads/2014/03/Trees_1400x900.png')">

    <h1 class="text-center mt-5">Sign Up</h1>
    <div class ="row d-flex justify-content-center">
        <div class="d-flex justify-content-center col-md-4 border border-dark rounded">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-info">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    
  
</body>
</html>
